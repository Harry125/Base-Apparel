<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="logo">
          <img src="./images/logo.svg" alt="" />
        </div>

        <div class="bg-img">
          <img src="./images/hero-mobile.jpg" alt="" />
        </div>

        <div class="content">
          <h1 class="content__heading">We're <span>coming soon</span></h1>
          <p class="content__details">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <div class="input" >
            <form action="">
              <input type="email" id="email" placeholder="Email Address"/>
            </form>
            <button class="arrow-icon">
              <img src="./images/icon-arrow.svg" alt="" />
            </button>
            <img class="error-icon" src="./images/icon-error.svg" alt="" />
          </div>
          
          <p class="error-text">Please provide a valid email</p>
        </div>
      </div>

      <img src="./images/hero-desktop.jpg" alt="" class="bg-desktop" />
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Harry</a>.
      </p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
